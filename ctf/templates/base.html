<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš©</text></svg>">

<body>
    <header class="p-3 mb-3 border-bottom bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap  text-white align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'index' %}"><img src="{% static 'admin/img/wglogo.png'%}" width="75px"></a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 text-white justify-content-center mb-md-0">
              <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>

              <li><a href="{% url 'submit' %}" class="nav-link px-2 link-dark">Submit Flag</a></li>
            </ul>
    
            
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    <div class="wrapper container-xxl mt-4 bd-layout">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-lg-start text-muted">
        <div class="text-center p-4">
            WG CTF - 
            Webster Groves High School
          </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
